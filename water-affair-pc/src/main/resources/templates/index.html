<!DOCTYPE html>
<html>
<head th:include="common/head :: head"></head>

<body>
    <div id="wrapper">
        	<div th:replace="common/left :: left"></div>
        	<div id="page-wrapper" class="gray-bg dashbard-1">
        		<div class="row border-bottom">
       			<div th:replace="common/top :: head"></div>
        	</div>
        	<div class="wrapper wrapper-content">
	            <div class="row">
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>实时联网情况</h5>
                            </div>
                            <div class="ibox-content">
                                <div id="realtimeNetwork" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>单参数变化趋势分析</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="chart-container">
                                	<div class="row">
                                		<form id="singleParamForm">
	                                		<div class="col-md-6">
							                	<label class="font-noraml m-l-md">趋势：</label>
								                <div class="input-group m-l-xs" style="display: inline-table;">
									                <select id="typeSelect" style="width:120px;" tabindex="2">
										                <option value="0">全部</option>
										                <option value="1">平稳</option>
										                <option value="2">上升</option>
										                <option value="3">下降</option>
									                </select>
								                </div>
	                                		</div>
	                                		<div class="col-md-6">
							                	<label class="font-noraml">参数：</label>
								                <div class="input-group m-l-xs" style="display: inline-table;">
									                <select id="paramSelect" style="width:120px;" tabindex="2">
										                <option th:each="item: ${@uiElementService.getParams().values()}" th:if="${#strings.equals('1',item.display)}" th:text="${item.paramName}" th:value="${item.param}"></option>
									                </select>
								                </div>
	                                		</div>
                                		</form>
                                	</div>
                                	<div class="row">
	                                	<div class="col-md-12 table-responsive">
		                                	<table id="singleParam" class="table table-striped table-hover" style="margin-bottom: 20px !important;">
		                                		<thead>
										            <tr>
										                <th>测点名称</th>
										                <th>参数名称</th>
										                <th>变化趋势</th>
										                <th>最近监测值</th>
										            </tr>
										        </thead>
										        <tbody>
									            </tbody>
		                                	</table>
	                                	</div>
                                	</div>
                                </div>
                            </div>
                        </div>
                    </div>
	            </div>
	            <div class="row">
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>实时监控</h5>
                            </div>
                            <div class="ibox-content">
                                <div id="realtimeMonitoring" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>24小时气体比重图</h5>
                                <div class="pull-right">
                                	<div class="radio radio-info radio-inline m-b-xs">
                                        <input type="radio" id="inlineRadio1" value="1" name="waterType" checked=""/>
                                        <label for="inlineRadio1">固定污染源预警</label>
                                    </div>
                                    <div class="radio radio-info radio-inline m-b-xs m-r-md">
                                        <input type="radio" id="inlineRadio2" value="2" name="waterType"/>
                                        <label for="inlineRadio2">地表水监测</label>
                                    </div>
                                	<div class="btn-group">
                                        <button type="button" class="btn btn-xs btn-white active chartType" name="pie">饼图</button>
                                        <button type="button" class="btn btn-xs btn-white chartType" name="bar">柱状图</button>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div id="dayWater" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
	            </div>
	            <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>24小时预警记录</h5>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
					                <div class="col-lg-12">
					                    <div class="tabs-container">
					                        <ul class="nav nav-tabs">
					                            <li class="active"><a data-toggle="tab" href="#tab-1">超标</a></li>
					                            <li class=""><a data-toggle="tab" href="#tab-2">异常</a></li>
					                            <li class=""><a data-toggle="tab" href="#tab-3">故障</a></li>
					                        </ul>

					                        <div class="tab-content">
					                            <div id="tab-1" class="tab-pane active">
					                                <div class="panel-body">
					                                    <div class="col-md-12 table-responsive">
						                                	<table id="overproof" class="table table-striped table-hover" style="margin-bottom: 20px !important;">
						                                		<thead>
														            <tr>
														                <th>测点名称</th>
														                <th>参数</th>
														                <th>监测时间</th>
														                <th>最近监测值</th>
														            </tr>
														        </thead>
														        <tbody>
													            </tbody>
						                                	</table>
					                                	</div>
					                                </div>
					                            </div>
					                            <div id="tab-2" class="tab-pane">
					                                <div class="panel-body">
					                                    
					                                </div>
					                            </div>
					                            <div id="tab-3" class="tab-pane">
					                                <div class="panel-body">
					                                    
					                                </div>
					                            </div>
					                        </div>

					                    </div>

					                </div><!-- end of col-lg-12 -->
					            </div>
                            </div>
                        </div>
                    </div>
	            </div>
	        </div>
            <div th:replace="common/foot :: foot"></div>
        </div>
    </div>

	<div th:replace="common/commonJS :: js"></div>
	<!-- basicJS -->
	<script src="js/base/index.js"></script>

</body>
</html>

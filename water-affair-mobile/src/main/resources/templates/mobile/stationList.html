<!DOCTYPE html>
<html>
<head th:replace="mobile/common :: head"></head>

<body>
	<div class="page-group">
	    <div class="page page-current">
		    <header class="bar bar-nav">
			  <a class="icon icon-left pull-left external" th:href="@{/station.html(stationId=${stationId})}"></a>
			  <h1 class="title">站点列表</h1>
			</header>
			<div class="content">
				<div class="list-block contacts-block">
					<div class="list-group station-list-group">
						<ul th:each="item,stat:${datas}">
							<li class="list-group-title item-title" th:text="${item.key.companyName}">--</li>
							<li class="item-content item-link" th:if="${not #lists.isEmpty(item.value)}" th:each="station:${item.value}" th:id="${station.id}">
								<div class="item-media"><i class="icon icon-f7"></i></div>
								<div class="item-inner">
									<div class="item-title" th:text="${station.point}">--</div>
								</div>
							</li>
							<li class="item-content" th:if="${#lists.isEmpty(item.value)}">
								<div class="item-inner">
									<div class="item-title" style="font-size: 0.7rem;color: #5f646e;">该区域无测点</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
	    </div>
	</div>
	
	<div th:replace="mobile/common :: js"></div>
	<script th:inline="javascript">
        $(document).on('click','.item-link', function () {
            $.showIndicator();
            document.location.href = "station.html?stationId=" + $(this).attr('id');
        });
	</script>
</body>
</html>

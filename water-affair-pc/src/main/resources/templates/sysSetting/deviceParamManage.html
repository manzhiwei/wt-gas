<!DOCTYPE html>
<html>
<head th:include="common/head :: head"></head>

<body>
<div id="wrapper">
	<div th:replace="common/left :: left"></div>
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="row border-bottom">
			<div th:replace="common/top :: head"></div>
		</div>
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<h2>参数查看</h2>
				<ol class="breadcrumb">
					<li>
						<a href="/index.html">首页</a>
					</li>
					<li>
						<a>系统设置</a>
					</li>
					<li>
						<a href="/device/index">测点控制</a>
					</li>
					<li class="active">
						<strong>参数查看</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">

			</div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>参数查看</h5>
						</div>
						<div class="ibox-content text-nowrap">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover mainTable">
									<thead>
									<tr>
										<th>控制器编号 </th>
										<th>类型 </th>
										<th>编号 </th>
										<th>参数 </th>
										<th>数值 </th>
										<th>更新时间 </th>
									</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(datas)}" th:each="data, stat: ${datas}">
											<td th:text="${param.mcuId[0]}">-</td>
											<td th:switch="${data.type}">
												<span th:case="'2'">水质参数</span>
												<span th:case="'4'">字节型参数</span>
												<span th:case="'5'">双字节型参数</span>
												<span th:case="'6'">四字节型参数</span>
												<span th:case="'7'">float型参数</span>
												<span th:case="'8'">double型参数</span>
												<span th:case="'9'">通道测试开关</span>
												<span th:case="'10'">通道测试极值</span>
												<span th:case="'11'">分析仪参数状态</span>
												<span th:case="'12'">分析仪参数值</span>
											</td>
											<td th:text="${data.code}">&#45;&#45;</td>
											<td th:text="${data.name}">&#45;&#45;</td>
											<td>
												<span th:if="${data.value} != null" th:text="${data.value}"></span>
												<span th:if="${data.value} == null">&#45;&#45;</span>
											</td>
											<td>
												<span th:if="${data.updateTime} != null" th:text="${#dates.format(data.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
												<span th:if="${data.updateTime} == null">&#45;&#45;</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div th:replace="common/foot :: foot"></div>
	</div>
</div>

<div th:replace="common/commonJS :: js"></div>

<script th:inline="javascript">
</script>
<script src="/js/base/deviceParamManage.js"></script>

</body>
</html>

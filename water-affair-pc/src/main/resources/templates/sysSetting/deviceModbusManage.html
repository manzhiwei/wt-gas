<!DOCTYPE html>
<html>
<head th:include="common/head :: head"></head>

<body>
<div id="wrapper">
	<div th:replace="common/left :: left"></div>
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<div class="row border-bottom">
			<div th:replace="common/top :: head"></div>
		</div>
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-10">
				<h2>传感器信息</h2>
				<ol class="breadcrumb">
					<li>
						<a href="/index.html">首页</a>
					</li>
					<li>
						<a>系统设置</a>
					</li>
					<li>
						<a href="/device/index">测点控制</a>
					</li>
					<li class="active">
						<strong>传感器信息</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-2">

			</div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>传感器信息</h5>
						</div>
						<div class="ibox-content text-nowrap">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover mainTable">
									<thead>
									<tr>
										<th>控制器编号 </th>
										<th>参数类型 </th>
										<th>参数编号 </th>
										<th>参数格式编号 </th>
										<th>参数格式类型 </th>
										<th>通道号 </th>
										<th>Modbus_Adr </th>
										<th>Modbus_Cmd </th>
										<th>Modbus_Stra </th>
										<th>Modbus_Num </th>
										<th>更新时间 </th>
									</tr>
									</thead>
									<tbody>
									<tr th:if="${not #lists.isEmpty(datas)}" th:each="data, stat: ${datas}">
										<td th:text="${param.mcuId[0]}">-</td>
										<td th:text="${data.code}">&#45;&#45;</td>
										<td th:text="${data.name}">&#45;&#45;</td>
										<td>
											<span th:if="${data.formatCode} != null" th:text="${data.formatCode}"></span>
											<span th:if="${data.formatCode} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.formatName} != null" th:text="${data.formatName}"></span>
											<span th:if="${data.formatName} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.passWay} != null" th:text="${data.passWay}"></span>
											<span th:if="${data.passWay} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.modbusAdr} != null" th:text="${data.modbusAdr}"></span>
											<span th:if="${data.modbusAdr} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.modbusCmd} != null" th:text="${data.modbusCmd}"></span>
											<span th:if="${data.modbusCmd} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.modbusStra} != null" th:text="${data.modbusStra}"></span>
											<span th:if="${data.modbusStra} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.modbusNum} != null" th:text="${data.modbusNum}"></span>
											<span th:if="${data.modbusNum} == null">&#45;&#45;</span>
										</td>
										<td>
											<span th:if="${data.updateTime} != null" th:text="${#dates.format(data.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
											<span th:if="${data.updateTime} == null">&#45;&#45;</span>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="common/foot :: foot"></div>
	</div>
</div>

<div th:replace="common/commonJS :: js"></div>

<script th:inline="javascript">
</script>
<script src="/js/base/deviceParamManage.js"></script>

</body>
</html>

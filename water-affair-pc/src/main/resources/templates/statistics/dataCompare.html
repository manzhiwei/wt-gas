<!DOCTYPE html>
<html>
<head th:include="common/head :: head"></head>

<body>
    <div id="wrapper">
        <div th:replace="common/left :: left"></div>
        <div id="page-wrapper" class="gray-bg dashbard-1">
        	<div class="row border-bottom">
        		<div th:replace="common/top :: head"></div>
        	</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>数据对比</h2>
					<ol class="breadcrumb">
						<li>
							<a href="/index.html">首页</a>
						</li>
						<li>
							<a>统计分析</a>
						</li>
						<li class="active">
							<strong>数据对比</strong>
						</li>
					</ol>
				</div>
				<div class="col-lg-2">

				</div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<form id="searchForm" onsubmit="javascript:return search();" class="form-horizontal">
									<div class="row text-nowrap">
										<div class="col-lg-3 m-b-xs">
											<div class="form-group">
												<label class="col-lg-4 control-label text-nowrap">测点名称：</label>
												<div class="col-lg-8">
													<input id="pointName" type="text" name="pointName" readonly="" th:value="${pointName}" class="form-control" onclick="showMenu();" style="width: 200px;" />
													<input id="pointId" type="hidden" name="stationId" th:value="${pointId}"/>
												</div>
											</div>
										</div>
										<div class="col-lg-4 m-b-xs">
											<div class="form-group">
												<label class="col-lg-4 control-label" labelFor="endTime">参数：</label>
												<select data-placeholder="选择参数" name="param" id="params" class="chosen-select col-lg-6" style="min-width:150px;" tabindex="4"  required="true">
												</select>
											</div>
										</div>
										<div class="col-lg-2">
											<div class="form-group">
												<button type="submit" class="btn btn-sm btn-w-m btn-primary">查询</button>
											</div>
										</div>
										<div class="col-lg-2">
											<div class="form-group">
												<button type="button" id="show1" class="btn btn-sm btn-w-m btn-primary">+</button>
												<button type="button" id="hidden1" class="btn btn-sm btn-w-m btn-primary">-</button>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-1">
											<div class="form-group">
												<label class="control-label col-lg-12 text-nowrap">时间段1：</label>
											</div>
										</div>
										<div class="col-lg-4 text-nowrap">
											<div class="form-group">
												<label class="col-lg-4 control-label" labelFor="startTime1">开始时间：</label>
												<div class="col-lg-8">
													<input type="text" name="startTime1" id="startTime1" placeholder="开始时间" class="form-control datetimepicker" required="true"/>
												</div>
											</div>
										</div>
										<div class="col-lg-4 text-nowrap">
											<div class="form-group">
												<label class="col-lg-4 control-label" labelFor="endTime1">结束时间：</label>
												<div class="col-lg-8">
													<input type="text" name="startTime1" id="endTime1" placeholder="结束时间" class="form-control datetimepicker" required="true"/>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div id="main" style="width: 100%;height: 500px;"></div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
				<ul id="treeDemo" class="ztree" style="margin-top:0; width:175px; height: 300px;border: 1px solid #1ab394;background: #f0f6e4;overflow-y: scroll;overflow-x: auto;"></ul>
			</div>
            <div th:replace="common/foot :: foot"></div>
        </div>
    </div>

	<div th:replace="common/commonJS :: js"></div>
	
	<script th:inline="javascript">
	</script>

	<script src="/js/base/stationTree.js"></script>
	<script src="/js/statistics/dataCompare.js"></script>

</body>
</html>

<div th:fragment="chart" th:remove="tag">
    <div class="popup popup-chart">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-right close-popup">
                关闭&nbsp;&nbsp;
            </a>
            <h1 class="title"></h1>
        </header>
        <div class="content">
            <div class="content-inner">
                <div class="content-padded">
                	<div class="popup-chart-main" id="main-chart"></div>
                	<div class="chart-row">
				      	<div class="col-chart-33 text-right">
				      		<a href="#" class="button" id="chartDown">减少</a>
						</div>
				      	<div class="col-chart-33 text-center">
				      		<input name="dateStr" id="chartDate" type="text" class="" readonly="true" value="2018-01-01"/>
						</div>
				      	<div class="col-chart-33 text-left">
				      		<a href="#" class="button" id="chartUp">增加</a>
				      	</div>
				    </div>
                </div>
            </div>
        </div>
    </div>
</div>

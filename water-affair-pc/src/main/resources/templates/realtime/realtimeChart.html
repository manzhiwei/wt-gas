<!DOCTYPE html>
<html>
<head th:include="common/head :: head"></head>

<body>
    <div id="wrapper">
        <div th:replace="common/left :: left"></div>
        <div id="page-wrapper" class="gray-bg dashbard-1">
        	<div class="row border-bottom">
        		<div th:replace="common/top :: head"></div>
        	</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2 th:text="${#httpServletRequest.getParameter('point') + '-变化趋势'}">变化趋势</h2>
					<ol class="breadcrumb">
						<li>
							<a href="/index.html">首页</a>
						</li>
						<li>
							<a>实时监控</a>
						</li>
						<li>
							<a href="/realtimeData.html">实时数据</a>
						</li>
						<li class="active">
							<strong>变化趋势</strong>
						</li>
					</ol>
				</div>
				<div class="col-lg-2">

				</div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<form id="searchForm">
									<input type="hidden" name="mcu" th:value="${gatewaySerial}"/>
									<div class="row">
										<div class="col-sm-1 text-nowrap m-sm">
											<span>开始时间：</span>
										</div>
										<div class="col-sm-3">
											<div class="input-group">
												<input type="text" name="startTime" value="" placeholder="开始时间" class="form-control datetimepicker" required="true"/>
											</div>
										</div>
										<div class="col-sm-1 text-nowrap m-sm">
											<span>结束时间：</span>
										</div>
										<div class="col-sm-3">
											<div class="input-group">
												<input type="text" name="endTime" value="" placeholder="结束时间" class="form-control datetimepicker" required="true"/>
											</div>
										</div>
										<div class="col-sm-2 col-sm-offset-1">
											<div class="input-group">
												<button type="button" onclick="search();" class="btn btn-sm btn-w-m btn-primary">查询</button>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-1 text-center m-t-md">
											<span>参数：</span>
										</div>
										<div class="col-sm-11 checkboxes">
		                                    <div class="checkbox checkbox-success checkbox-inline" th:each="item, iterStat: ${params.values()}" th:if="${#strings.equals('1',item.display)}">
		                                        <input type="checkbox" th:id="${'inlineCheckbox' + iterStat.count}" name="params" th:value="${item.param}"/>
		                                        <label th:for="${'inlineCheckbox' + iterStat.count}" th:text="${item.paramName}"></label>
												<input type="hidden" th:class="param-unit" th:name="${item.paramName}" th:value="${item.unit}"/>
		                                    </div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div id="main" style="width: 100%;height: 500px;"></div>
							</div>
						</div>
					</div>

				</div>
			</div>

            <div th:replace="common/foot :: foot"></div>
        </div>
    </div>

	<div th:replace="common/commonJS :: js"></div>
	
	<script th:inline="javascript">
	</script>
	
	<script src="/js/realtime/realtimeChart.js"></script>

</body>
</html>

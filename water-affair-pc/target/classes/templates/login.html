<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>

    <title>威尔泰环境监测平台</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
   
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet"/>

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <link href="css/layout.css" rel="stylesheet"/>
	<link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet" />
</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <img src="img/logo.png" class="m-t-xl m-b-lg logo-img"/>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <h2 class="font-bold text-center">威尔泰环境监测平台</h2>
                    <form class="m-t-xl" role="form" th:action="@{/login}" action="/login" method="POST">
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" placeholder="请输入用户名" required="" value=""/>
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="请输入密码" required="" value=""/>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-t-md m-b">登录</button>
                    </form>
                    <p class="m-t-lg text-muted text-center">
                        <small>welltech &copy; 2017</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                威尔泰 WELLTECH
            </div>
            <div class="col-md-6 text-right">
               <small>版权所有 © 2017-2020</small>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- ChartJS-->
    <script src="js/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="js/plugins/toastr/toastr.min.js"></script>
	<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
</body>

<script th:if="${loginError}">
swal({
    title: "提示",
    text: "帐号或密码错误"
});
</script>

</html>
